
<html>
<head>
    <link rel="stylesheet" href="style.css">
    <title>calculator</title>
</head>
<body>
    <center>
    <div class="container">
    <h1>CALCULATOR</h1>
    <form action="" name="clc">
    <input name="display" type="text" id="dis"><br><br>
    <input class="btn" type="button" value="1" onclick="clc.display.value += '1'">
    <input class="btn" type="button" value="2" onclick="clc.display.value += '2'">
    <input class="btn" type="button" value="3" onclick="clc.display.value += '3'">
    <input class="btn" type="button" value="+" style="background-color: aqua;" onclick="clc.display.value += '+'"><br>
    <input class="btn" type="button" value="4" onclick="clc.display.value += '4'">
    <input class="btn" type="button" value="5" onclick="clc.display.value += '5'">
    <input class="btn" type="button" value="6" onclick="clc.display.value += '6'">
    <input class="btn" type="button" value="_" style="background-color: red;" onclick="clc.display.value += '-'"><br>
    <input class="btn" type="button" value="7" onclick="clc.display.value += '7'">
    <input class="btn" type="button" value="8" onclick="clc.display.value += '8'">
    <input class="btn" type="button" value="9" onclick="clc.display.value += '9'">
    <input class="btn" type="button" value="*" style="background-color: green;" onclick="clc.display.value += '*'"><br>
    <input class="btn" type="button" value="0" onclick="clc.display.value += '0'">
    <input class="btn" type="button" value="C" style="background-color: brown;" onclick="clc.display.value = ''">
    <input class="btn" type="button" value="=" style="background-color: blueviolet;" onclick="clc.display.value = eval(clc.display.value)">
    <input class="btn" type="button" value="/" style="background-color: blue;" onclick="clc.display.value += '/'">
    </form>
    </div>
    </center>
</body>
</html>
